syntax = "proto3";

package isek_node;

message CallRequest {
    string sender = 1;
    string receiver = 2;
    string message = 3;
}

message CallResponse {
    string reply = 1;
}

// 定义服务
service IsekNodeService {
    rpc call(CallRequest) returns (CallResponse);
}

